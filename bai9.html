<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(n) {
       let a = 1;
      let tich = 1;
        for(let i =2; i<=n; i++ ){
            a += "x"+ i;
            tich*= i;
        }
        return a + "=" + tich;
    }
    console.log(tinhGiaiThua(5));
</script>
</body>
</html>

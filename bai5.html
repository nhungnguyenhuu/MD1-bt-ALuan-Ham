<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tichSNT(arr) {
        let tich = 1;
       for(let i = 0; i<arr.length; i++){
           if(checkSNT(arr[i])){
               tich *=arr[i];
           }
       }
       return tich;
    }
    function checkSNT(N) {
        for(let i=2;i<N; i++){
            if(N%i==0){
                return false
            }
        }
        return true;
    }
    let arr =[1, 3, 12, 11, 42];
    let arr1 =[1, 2, 3, 4, 5, 6]
    console.log(tichSNT(arr));
    console.log(tichSNT(arr1));

</script>
</body>
</html>

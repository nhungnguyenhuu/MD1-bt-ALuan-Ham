<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhChuViTamGiac(a, b, c) {
        let C = 0;
        let i=0;
        while(i<a.length){
            C = a[i]+b[i]+c[i] + "<br>";
            document.write(C);
            i++
        }

    }
    let a = [1, 3, 2];
    let b = [3, 1, 2];
    let c= [2, 2, 3]

    console.log(tinhChuViTamGiac(a, b, c));
</script>

</body>

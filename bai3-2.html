            for(let i = 0; i<arr.length; i++){

                }
            }

                if(arr[i]>max2 && arr[i]<max1){

                }
            }

        }

    }
    function timMax1(arr) {
        let max1= arr[0]
        for(let i = 0; i<arr.length; i++){
           if(arr[i]>max1){
               max1=arr[i];
           }

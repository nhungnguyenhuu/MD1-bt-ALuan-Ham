<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timMin(arr) {
        let min = arr[0];
        for(let i= 0; i<arr.length; i++){
            if(arr[i]<min){
                min = arr[i];
            }
        } return min;
    }
    let arr =[1, 3, 12, 11, 42];
    console.log(timMin(arr));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(arr,n) {
        let count = 0;
        for(let i = 0; i<arr.length; i++){
            if(n==arr[i]){
                count++
            }
        } return count;
    }
    let arr = [1, 3, 2, 4, 1, 5, 2, 1]
    console.log(checkNumber(arr,1));
</script>
</body>
</html>

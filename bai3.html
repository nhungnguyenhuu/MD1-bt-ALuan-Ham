<script>
    function timSoLonThu2(arr) {
        arr.sort(function (a,b){
            return (a-b);
        });
        return arr[arr.length-2];
    }
    let arr=[1, 3, 12, 11, 42];
    console.log(timSoLonThu2(arr));
</script>
